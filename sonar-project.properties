# SonarQube project settings

# Unique identifier for the project
sonar.projectKey=demo-python
sonar.host.url=http://localhost:9000
# Human-readable name for the project
sonar.projectName=demo-python

# Source code encoding format (UTF-8 is common)
sonar.sourceEncoding=UTF-8

# Tells SonarQube where the main source code files are
sonar.sources=src

# Tells SonarQube where the test files are located
sonar.tests=tests

# Specifies the path to the coverage report generated by pytest-cov
sonar.python.coverage.reportPaths=coverage.xml
